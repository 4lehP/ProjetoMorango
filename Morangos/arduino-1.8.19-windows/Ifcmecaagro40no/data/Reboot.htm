  <script>
    var t = 15;

    function decT() {
      t--;
      document.getElementById("time").innerHTML = t;
      if (t == 0) {
        window.location = "/";
      } else {
        window.setTimeout("decT()", 1000);
      }
    }
  </script>

<body onLoad="decT()">
  
  <table class="table table-hover"> 
    <tr class="table-active">
      <th colspan="2" class="msg">Reiniciar</th>
    </tr>
    <tr>
      <th >Aguarde</th>
      <td><span id="time">20</span> segundos</td>
    </tr>

  </table>
